<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>JS Meals</title>

    <style>
        img{
            height: 300px;
            border-radius: 5px;
        }
        p{
            font-weight: bold;
        }
        footer{
            background-color: blueviolet;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JS Meals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="container">

        <div class="row mt-5" id="meals">

        </div>
    </section>

    <footer class="text-center mt-5">

        <p>Designed and Developed By</p>
        <p>Maitri Ranjan Nanda</p>

    </footer>

</body>
</html>

<script>
    $.ajax({
        url:"https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian",
        type:"get",
        dataType:"json",
        success:function(response)
        {
            console.log(response.meals.length)

            for(var i = 0; i < response.meals.length; i++)
            {
                var newmeal = "<div class='col-md-4 text-center'><p>"+response.meals[i].strMeal+"</p><img src='"+response.meals[i].strMealThumb+"'></div>"

                $("#meals").append(newmeal)
            }
        },
        error:function(error)
        {
            console.log(error)
        },
        always:function(){}

    })
</script>
